<!DOCTYPE html>

</html>

<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="st">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Form</title>
</head>

<body>
    
        <form><!--tag de formulário-->
            <fieldset> <h1>Login</h1><!--pra ficar dentro do formulário-->
            <legend></legend>
                <p>Usuário <input type="text" name="usuário" size="20" maxlength="50" placeholder="Digite seu usuário"></p>
                <p>Email <input type="email" name="email"  size="20" maxlength="50"    placeholder="Digite seu email"></p>
                <p> Senha <input type="password" name="senha" size="20" maxlength="50" placeholder="Digite sua senha"></p>
                <button>Enviar</button><!--botão de enviar -->
            </fieldset><!--usado para agrupar elementos dentro do formulário -->
            
    </form>
</body>
</html>
